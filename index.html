
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-d8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptCraft: Lost & Found AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'tech': ['Share Tech Mono', 'monospace'],
            },
            colors: {
              'cyan-glow': '#00ffff',
              'dark-bg': '#0a0a1a',
            },
            boxShadow: {
              'cyan-glow': '0 0 15px 5px rgba(0, 255, 255, 0.4), 0 0 5px 1px rgba(0, 255, 255, 0.6)',
              'cyan-glow-sm': '0 0 8px 2px rgba(0, 255, 255, 0.4), 0 0 3px 1px rgba(0, 255, 255, 0.6)',
              'cyan-glow-text': '0 0 10px rgba(0, 255, 255, 0.8)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'pulse-glow': 'pulseGlow 3s infinite ease-in-out',
              'twinkle': 'twinkle 15s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              pulseGlow: {
                '0%, 100%': { textShadow: '0 0 10px #00ffff, 0 0 20px #00ffff' },
                '50%': { textShadow: '0 0 20px #00ffff, 0 0 40px #00ffff' },
              },
              twinkle: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '-10000px 5000px' },
              }
            }
          }
        }
      }
    </script>
